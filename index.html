<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acimutal</title>
    <style>
        /* Estilos previos se mantienen igual */
        /* ... */

        /* Nuevos estilos para navegación */
        .section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        #inicio {
            display: block;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background-color: #4ade80;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #22c55e;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-card {
            background: linear-gradient(145deg, rgba(31,41,55,0.9), rgba(17,24,39,0.9));
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            border-color: #4ade80;
        }

        .nav-card h3 {
            color: #4ade80;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .nav-card p {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Botón Volver (inicialmente oculto) -->
    <a href="#" class="back-button" style="display: none;" onclick="showHome(); return false;">← Volver al Inicio</a>

    <!-- Página de Inicio -->
    <section id="inicio" class="section active">
        <div class="hero">
            <div>
                <h1 class="title gradient-text">Acimutal</h1>
                <p style="color: #9ca3af; font-size: 1.25rem; margin-bottom: 3rem;">
                    Transformación Digital Inteligente
                </p>
                <div class="nav-grid">
                    <div class="nav-card" onclick="showSection('soluciones')">
                        <h3>Soluciones</h3>
                        <p>Descubre nuestras soluciones tecnológicas</p>
                    </div>
                    <div class="nav-card" onclick="showSection('industrias')">
                        <h3>Industrias</h3>
                        <p>Conoce los sectores que atendemos</p>
                    </div>
                    <div class="nav-card" onclick="showSection('socios')">
                        <h3>Socios</h3>
                        <p>Nuestras alianzas estratégicas</p>
                    </div>
                    <div class="nav-card" onclick="showSection('contacto')">
                        <h3>Contacto</h3>
                        <p>Comunícate con nosotros</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Las demás secciones permanecen igual pero con class="section" -->
    <!-- ... -->

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar la sección seleccionada
            document.getElementById(sectionId).classList.add('active');
            
            // Mostrar el botón de volver
            document.querySelector('.back-button').style.display = 'block';
            
            // Scroll al inicio de la página
            window.scrollTo(0, 0);
        }

        function showHome() {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar la página de inicio
            document.getElementById('inicio').classList.add('active');
            
            // Ocultar el botón de volver
            document.querySelector('.back-button').style.display = 'none';
            
            // Scroll al inicio de la página
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
